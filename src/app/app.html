@if (router.url !== '/') {
<div class="min-h-screen bg-slate-200 flex flex-col w-full">
  <header class="bg-slate-800 border-b border-slate-700 px-6 py-4">
    <h1 class="text-3xl font-light mb-4 text-white cursor-pointer" routerLink="/">
      Pysäköinninhallinta
    </h1>

    <nav class="flex gap-6 mt-4">
      <a
        routerLink="/"
        [routerLinkActiveOptions]="{ exact: true }"
        routerLinkActive="text-white border-b-2 border-white"
        class="pb-2 text-sm font-medium text-slate-500 border-b-2 border-transparent hover:text-white transition"
      >
        <i class="material-icons">home</i>
      </a>
      <a
        routerLink="/parking"
        [routerLinkActiveOptions]="{ exact: true }"
        routerLinkActive="text-white border-b-2 border-white"
        class="pb-2 text-sm font-medium text-slate-500 border-b-2 border-transparent hover:text-white transition"
      >
        Pysäköinti
      </a>

      <a
        routerLink="/admin"
        [routerLinkActiveOptions]="{ exact: true }"
        routerLinkActive="text-white border-b-2 border-white"
        class="pb-2 text-sm font-medium text-slate-500 border-b-2 border-transparent hover:text-white transition"
      >
        Hallinta
      </a>
    </nav>
  </header>

  <div class="mt-4 p-4 bg-slate-200">
    <router-outlet />
  </div>
</div>
} @else {
<router-outlet />
}
